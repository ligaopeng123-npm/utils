            errorText: 'Error',
            successText: 'Copied'
        },
        // 分页
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        // 浏览进度 css-v1.3有冲突
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        },

        plugins: [
